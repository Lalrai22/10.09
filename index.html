<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form</title>
</head>
<body>
    <section class="main">
        <div class="main__wrapper">

        <div class="main__block">

            <div class="main__logo">

                <img class="main__logo-pic" src="./assets/img/logo.png" alt="logo">

                <p class="main__logo-text">Kamie</p>

            </div>
            <form action="" class="form">
                <h1 class="form__title">Log In</h1>
                <p class="form__sing-up">New to Kamie? <a href="#">Sign up for free</a></p>

                <input class="form__input" type="email" placeholder="Email addrees*">
                <input class="form__input" type="password" placeholder="Password (8+ character)">
                <div class="form__link__container">
                    <a href="#" class="form__links">Forgot password?</a>

                    <button class="form__button">Log In</button>
                </div>


                <div class="form__icons-wrap">
                    <div class="form__icon-block form__icon-block-apple">
                        <img src="./assets/img/apple.svg" alt="apple">
                    </div>
                    <div class="form__icon-block form__icon-block-facebook">
                        <img src="./assets/img/fasebook.svg" alt="facebook">
                    </div>
                    <div class="form__icon-block form__icon-block-spotify">
                        <img src="./assets/img/spotify.svg" alt="spotify">
                    </div>
                    <div class="form__icon-block form__icon-block-google">
                        <img src="./assets/img/google.svg" alt="google">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
